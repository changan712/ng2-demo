<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rx 扩展</title>
    <script src="rx.all.js"></script>
</head>
<body>
<div id="clock"></div>
</body>
</html>
<script>
    let elClock = document.getElementById("clock");
    Rx.Observable.timer(0, 1000)
        .map(function (d) {
            return String.fromCharCode(65 + d % 26);
        })
        .subscribe(
            function (d) {
                elClock.innerHTML = d;
            }
        );

</script>
