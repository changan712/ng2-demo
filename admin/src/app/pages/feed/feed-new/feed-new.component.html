<div class="p-sm">
    <form name="form" novalidate #myForm="ngForm" (ngSubmit)="submit(myForm)">
        <md-input-container floatPlaceholder="false" class="block m-b-md">
        <textarea mdInput mdTextareaAutosize name="situation" #situation [(ngModel)]="data.situation"
                  placeholder="situation"
                  maxlength="200"></textarea>
        </md-input-container>
        <md-input-container class="block m-b">
            <textarea mdInput placeholder="task"  required name="task" [(ngModel)]="data.task" maxlength="200"></textarea>
        </md-input-container>
        <md-input-container class="block m-b">
            <textarea mdInput placeholder="result" name="result" [(ngModel)]="data.result" maxlength="200"></textarea>
        </md-input-container>
        <md-input-container class="block m-b">
            <textarea mdInput placeholder="reflection" name="reflection" [(ngModel)]="data.reflection"
                      maxlength="200"></textarea>
        </md-input-container>

        <div class="p-v">
            <button md-button md-raised-button color="primary" [disabled]="!myForm.valid">提交</button>
        </div>
    </form>
</div>
