<div [ngSwitch]="question.controlType" [formGroup]="form">
    <md-input-container class="block" *ngSwitchCase="'text-box'">
        <input mdInput [formControlName]="question.key"
               [id]="question.key" [required]="question.required" [placeholder]="question.label" [type]="question.type">
    </md-input-container>

    <md-select class="block " [placeholder]="question.label" [formControlName]="question.key"
               *ngSwitchCase="'drop-down'"
               [id]="question.key">
        <md-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</md-option>
    </md-select>

</div>
