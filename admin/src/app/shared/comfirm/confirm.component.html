<h5 md-dialog-title>{{options?.title}}</h5>
<div md-dialog-content>{{options?.content}}
</div>


<div md-dialog-actions>
    <button md-button  (click)="dialogRef.close(false)" color="primary" tabindex="-1">{{options?.cancelTxt}}</button>
    <button md-button (click)="dialogRef.close(true)" color="primary" tabindex="-1" >{{options?.okTxt}}</button>
</div>
